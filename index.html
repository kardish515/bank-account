<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to Will and Nick's Credit Union</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form id="formOne">
            <h2>Register a new account:</h2>
            <label for="user-name">Name:</label>
            <input id="user-name" type="text" required><br>
            <label for="initial-deposit">Initial Deposit:</label>
            <input id="initial-deposit" type="number" min="1"><br>
            <button type="submit" name="button" class="btn btn-info">Submit</button>
          </form>
        </div>
        <div class="col-md-6">
          <form id="form-deposit">
            <h2>Deposit or withdraw funds:</h2>
            <label for="deposit-amount">Deposit Amount:</label>
            <input id="deposit-amount" type="number" min="1"><br>
            <button type="submit" name="button" class="btn btn-info">Submit</button>
          </form>
          <form id="form-withdrawal">
            <label for="withdrawal-amount">Withdrawal Amount:</label>
            <input id="withdrawal-amount" type="number" min="1"><br>
            <button type="submit" name="button" class="btn btn-info">Submit</button>
          </form>
        </div>
      </div>
      <h2 class="output-header">Current Balance:</h2>
      <div class="output">
      </div>
    </div>
  </body>
</html>
